<header class="main-header">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="logo">
                    <a href="index.html">
                        <img src="logo.png" alt="Прокат инструментов" class="img-responsive">
                        <span class="logo-text">Rent<span>Tools</span></span>
                    </a>
                </div>
            </div>
            <div class="col-md-8">
                <div class="header-right">
                    <nav class="main-nav">
                        <ul class="nav navbar-nav">
                            <li><a href="index.html">Главная</a></li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                    Категории <span class="caret"></span>
                                </a>
                                <ul class="dropdown-menu">
                                  <li ng-repeat="(key, category) in main.categories" 
class="text-nowrap"
                                      ng-class="{active: main.currentCategory === key}">
                                    <a href="#" ng-click="main.setCategory(key)">
                                      {{category.name}}
                                      <span class="badge">
                                        {{main.countToolsInCategory(key)}}
                                      </span>
                                    </a>
                                  </li>

                                </ul>
                            </li>
                            <li><a href="contacts.html">Контакты</a></li>
                        </ul>
                    </nav>
                    <div class="cart-preview">
                        <a href="#" ng-click="main.showCart()">
                            <span class="glyphicon glyphicon-shopping-cart"></span>
                            <span class="badge">{{main.cart.length}}</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
