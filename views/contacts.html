<div class="container contact-page">
  <div class="row">
    <div class="col-md-6">
      <h2>Наши контакты</h2>
      
      <div class="contact-info">
        <!--
            <h3><span class="glyphicon glyphicon-map-marker"></span> Адрес:</h3>
        -->
        <h3><i class="fa fa-map-marker"></i> Адрес:</h3>

        <p>{{contacts.shared.contactInfo.address}}</p>
        
        <h3><i class="fa fa-phone"></i> Телефон:</h3>
        <p>{{contacts.shared.contactInfo.phone}}</p>
        
        <h3><i class="fa fa-envelope"></i> Email:</h3>
        <p>{{contacts.shared.contactInfo.email}}</p>
        
        <h3><i class="fa fa-send"></i> Мессенджеры:</h3>
        <div class="messengers">
          <a ng-repeat="m in contacts.shared.messengers" 
             href="{{m.link}}" 
             class="btn btn-contact {{m.class}}"
             target="_blank">
            <!--
                <span class="glyphicon glyphicon-{{m.icon}}"></span>
            -->
            <i class="{{m.faIcon}}"></i> Telegram
            {{m.name}}
          </a>
        </div>
        
        <h3><i class="fa fa-clock-o"></i> Часы работы:</h3>
        <p ng-bind="contacts.shared.contactInfo.workingHours"></p>
      </div>
    </div>
    
    <div class="col-md-6">
      <div class="map-container">
        <h3>Мы на карте</h3>

        <!--
            <iframe 
             ng-src="{{contacts.trustedMapUrl}}"
             width="100%" 
             height="500" 
             frameborder="0"
             style="border: 1px solid #ddd; border-radius: 4px;">
          </iframe>
        -->
        <!--
            <script type="text/javascript" charset="utf-8" async ng-src="{{contacts.trustedMapUrl}}">
          </script>
        -->

      </div>
    </div>
  </div>
</div>
